<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Finalizar compra</title>
</head>
<body>
    <div id="conteiner">
        <form id="form-dados-pessoais">
            <div id="span">
                <img src="/images/user.svg" alt="" class="imagem">
                <span class="titulo">Dados Pessoais</span>
            </div>
            <label for="nome" id="texto">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Ana Paula Campos" required>
            <span class="error">Campo obrigatório.</span>

            <label for="email" id="texto">E-mail</label>
            <input type="email" id="nome" name="email" placeholder="example@email.com" required>
            <span class="error">Campo obrigatório.</span>

            <label for="cpf" id="texto">CPF</label>
            <input type="text" id="nome" name="cpf" placeholder="000.000.000-00" required>
            <span class="error">Campo obrigatório.</span>

            <label for="telefone" id="texto">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(DDD) 90000-0000" required>
            <span class="error">Campo obrigatório.</span>
            
        </form>
        <form id="form-entrega">
            <div id="span">
                <img src="/images/home.svg" alt="" class="imagem">
                <span class="titulo">Entrega</span>
            </div>
            <label for="cep" id="texto">CEP</label>
            <input type="text" id="nome" name="cep" placeholder="00000-000" required>
            <span class="error">Campo obrigatório.</span>

            <label for="endereço" id="texto">Endereço</label>
            <input type="text" id="nome" name="endereço" placeholder="Ex: Rua: São João" required>
            <span class="error">Campo obrigatório.</span>

            <label for="numero" id="texto">Número</label>
            <input type="text" id="nome" name="numero" placeholder="Ex: 3998" required>
            <span class="error">Campo obrigatório.</span>

            <label for="complemento" id="texto">Complemento ou referência</label>
            <input type="text" id="nome" name="complemento" placeholder="Opcional">
            <span class="error">Campo obrigatório.</span>
        </form>
        <form id="form-pagamento">
            <div id="span">
                <img src="/images/credit-card.svg" alt="" class="imagem">
                <span class="titulo">Pagamento</span>
            </div>
            <div id="pagamento">
                <input type="radio" id="pix" name="forma-pagamento">
                <label id="pagamento-pix" for="pix">PIX</label><br>
                <span class="error">Campo obrigatório.</span>
            </div>

            <div id="pagamento"> 
                <input type="radio" id="cartao" name="forma-pagamento">
                <label id="pagamento-cartao" for="cartao">Cartão</label><br>
                <span class="error">Campo obrigatório.</span>
            </div>

            <div id="pagamento">
                <input type="radio" id="boleto" name="forma-pagamento">
                <label id="pagamento-boleto" for="boleto">Boleto</label><br>
                <span class="error">Campo obrigatório.</span>
            </div>
            <div id="botao">
                <input class="botao" type="submit" value="Finalizar Compra">
            </div>
        </form>
    </div>
    
</body>
</html>
